spring.application.name=mini-dooray-3team-account-api
server.port=8082
# Hibernate Naming ?? ??
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.properties.hibernate.globalliterals.quoted=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
# ?????? ??
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 ?? ??
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Hibernate SQL ?? ???
logging.level.org.hibernate.SQL=DEBUG
